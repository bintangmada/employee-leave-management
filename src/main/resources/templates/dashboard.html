<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .header h1 {
      font-size: 2.5em;
      color: #5f6368;
    }

    .header p {
      font-size: 1.1em;
      color: #757575;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9fafb;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .user-info span {
      font-size: 1.2em;
      color: #4a4a4a;
    }

    .logout-btn {
      display: inline-block;
      background-color: #db4437;
      color: white;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c1351d;
    }

    @media (max-width: 600px) {
      .dashboard-container {
        padding: 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="header">
    <h1>Selamat datang, <span th:text="${name}">User</span>!</h1>
    <p th:text="'Role: ' + ${role}">Role: EMPLOYEE</p>
  </div>

  <div class="user-info">
    <span>Email kamu: <span th:text="${email}">email@example.com</span></span>
  </div>

  <form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</div>

</body>
</html>
