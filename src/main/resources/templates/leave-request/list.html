<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Daftar Pengajuan Cuti</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h3>Daftar Pengajuan Cuti</h3>
  <a href="/leave-requests/form" class="btn btn-success mb-3">+ Ajukan Cuti</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>ID Karyawan</th>
      <th>ID Jenis</th>
      <th>Tanggal</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lr : ${leaveRequests}">
      <td th:text="${lr.id}"></td>
      <td th:text="${lr.employeeId}"></td>
      <td th:text="${lr.leaveTypeId}"></td>
      <td th:text="${lr.startDate + ' s/d ' + lr.endDate}"></td>
      <td th:text="${lr.status}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
