<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Pengajuan Cuti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>Form Pengajuan Cuti</h3>
    <form th:action="@{/leave-requests/save}" method="post" th:object="${leaveRequest}" class="mt-3">
        <div class="mb-3">
            <label>Nama Karyawan</label>
            <select th:field="*{employeeId}" class="form-select" required>
                <option value="">-- Pilih Karyawan --</option>
                <option th:each="emp : ${employees}"
                        th:value="${emp.id}"
                        th:text="${emp.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Jenis Cuti</label>
            <select th:field="*{leaveTypeId}" class="form-select" required>
                <option value="">-- Pilih Jenis --</option>
                <option th:each="lt : ${leaveTypes}"
                        th:value="${lt.id}"
                        th:text="${lt.description}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Tanggal Mulai</label>
            <input type="date" th:field="*{startDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Tanggal Selesai</label>
            <input type="date" th:field="*{endDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Alasan</label>
            <textarea th:field="*{reason}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajukan</button>
    </form>
</div>
</body>
</html>
